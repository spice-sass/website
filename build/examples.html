<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	
	<title>Spice | A sass library for tasty web interfaces</title>

	<link rel="stylesheet" type="text/css" media="all" href="/css/styles.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/themes/dark.css" id="theme-stylesheet"/>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
  <body>
    <header class="sticky">
	
	<div class="container transition main ">

		
		<div id="logo" class="slide-in-right">
			<a href="/">
				<img src="/img/spice-logo.svg" width="55" />
			</a>
		</div>
		

		<nav class="horizontal main shift">

			<ul>
				<li >
					<a href="/documentation"><i class="line-icon-paper font20"></i> <span>Documentation</span></a>
				</li>
				<li  class="active" >
					<a href="/examples"><i class="line-icon-thermometer font20"></i> <span>Examples</span></a>
				</li>
			</ul>

		</nav>

		
			<div id="theme-switcher"></div>
		

	</div>

</header>
    

<section class="stack" id="themed-examples">

	<div class="container">

		<div class="grid-row">
		
			<div class="example gridded-list">
				
				<div class="image-holer">
					<img class="max" src="http://placehold.it/400x300">
				</div>

				<div class="text-holder">
					
					<h3>Paprika</h3>
					<p>An inspiration website template with a css masonry style layout.</p>
					<a href="/examples/paprika" class="button small flat-primary">View</a>

				</div>
				
			</div>

			<div class="example gridded-list">
				
				<div class="image-holer">
					<img class="max" src="http://placehold.it/400x300">
				</div>

				<div class="text-holder">
					
					<h3>Saffron</h3>
					<p>An animated login form example</p>
					<a href="/examples/saffron" class="button small flat-primary">View</a>

				</div>
				
			</div>

		</div>

	</div>

</section>

<section class="stack" id="icons">
	
</section>

<footer id="main-footer">
	
	<div class="container">
		
		<div class="grid-row">

			<p class="align-left">Designed and built by Dan Osborne. Code licensed under <a href="https://github.com/spice-sass/spice/blob/master/MIT-LICENSE.txt">MIT</a></p>
			<p class="align-right"><a href="https://github.com/spice-sass/spice">View on Github</a></p>

		</div>
		
	</div>

</footer>

    
	<script src="/js/react.min.js"></script>
	<script src="/js/examples.js"></script>

  </body>
</html>
