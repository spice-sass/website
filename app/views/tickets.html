t.title></h3><p ng-bind=ticket.desc></p><i class=git-icon-bug ng-if=\"ticket.type == 'bug'\"></i></div></div><div class=ticket-column inc-dropable=pull><header><i class=git-icon-git-pull-request></i><h2>Pull request</h2><span class=badge ng-bind=pull.length ng-if=\"pull.length > 0\"></span></header><div ng-click=editTicket(ticket) class=ticket ng-class=[ticket.style] ng-repeat=\"ticket in pull = (tickets | filter:'status=pull')\" inc-dragable=\"{index : $index, title : ticket.title}\"><h3 class=leckerli-one ng-bind=ticket.title></h3><p ng-bind=ticket.desc></p><i class=git-icon-bug ng-if=\"ticket.type == 'bug'\"></i></div></div><div class=ticket-column inc-dropable=merged><header><i class=git-icon-git-merge></i><h2>Merged</h2><span class=badge ng-bind=merged.length ng-if=\"merged.length > 0\"></span></header><div ng-click=editTicket(ticket) class=ticket ng-class=[ticket.style] ng-repeat=\"ticket in merged = (tickets | filter:'status=merged')\" inc-dragable=\"{index : $index, title : ticket.title}\"><h3 class=leckerli-one ng-bind=ticket.title></h3><p ng-bind=ticket.desc></p><i class=git-icon-bug ng-if=\"ticket.type == 'bug'\"></i></div></div><div class=ticket-column inc-dropable=done><header><i class=git-icon-rocket></i><h2>Done</h2><span class=badge ng-bind=done.length ng-if=\"done.length > 0\"></span></header><div ng-click=editTicket(ticket) class=ticket ng-class=[ticket.style] ng-repeat=\"ticket in done = (tickets | filter:'status=done')\" inc-dragable=\"{index : $index, title : ticket.title}\"><h3 class=leckerli-one ng-bind=ticket.title></h3><p ng-bind=ticket.desc></p><i class=git-icon-bug ng-if=\"ticket.type == 'bug'\"></i></div></div></div><div id=addticket ng-if=addOpen><div class=\"form-wrapper centre\" ng-init=\"style='yellow';type='improvement'\"><form ng-submit=addTicket(title,description,style,type) class=lined><div class=grid-row><div class=grid-col-7><label class=slide-in-up>Title</label><input class=\"text slide-in-up\" ng-model=\"title\"><label class=s 		  );
		}]);

		inc.factory('api', ['$http', function ($http){
		    return{
		        getContent : function(file){
		            return $http.get('/api/'+file+'.json');
		        },
		        getGithubData : function(){
		            return $http.jsonp('https://api.github.com/repos/dannyoz/includes?callback=JSON_CALLBACK');
		        },
		        postTickets : function(data){
		            return $http.post('/tickets',data);
		        }
		    }
		}]);

		inc.controller('tickets',[
			'$scope',
			'api',
			function ($scope, api){

			api.getContent('tickets').success(function(data){
				$scope.tickets = data.tickets;
			});

			$scope.addOpen  = false;
			$scope.editOpen = false;

			$scope.addTicket = function(title,desc,style,type){
				
				$scope.addOpen = false;

				var newTicket = {
					"title" : title,
					"desc" : desc,
					"style" : style,
					"type" : type,
					"status" : "status=todo"
				}

				if(title && desc){

					$scope.tickets.push(newTicket);
					$scope.updateTickets();
				}
			}

			$scope.updateTicket = function(title,desc,style,type,status){

				console.log(title);	

				$scope.editOpen = false;

				var updatedTicket = {
					"title"  : title,
					"desc"   : desc,
					"style"  : style,
					"type"   : type,
					"status" : status
				}

				for (var i = 0; i< $scope.tickets.length; i ++){

					if($scope.tickets[i].title == title){
						$scope.tickets[i] = updatedTicket;
					}
				}

				$scope.updateTickets();
			}

			$scope.editTicket = function(ticket){
				$scope.editOpen        = true;
				$scope.edittitle       = ticket.title;
				$scope.editdescription = ticket.desc;
				$scope.editstyle       = ticket.style;
				$scope.edittype        = ticket.type;
				$scope.editstatus      = ticket.status;        
			}

			$scope.deleteTicket = function(title){

				$scope.editOpen = false;

				for (var i = 0; i< $scope.tickets.length; i ++){

					if($scope.tickets[i].title == title){
						$scope.tickets.splice(i,1); 
					}
				}

				$scope.updateTickets();
			};

			$scope.$on('update-board', function (scope,ticket,status){

				var updatedTicket = ticket;

				angular.forEach($scope.tickets,function(ticket){

					if(ticket.title == updatedTicket){

						$scope.$apply(function(){
							ticket.status = "status=" + status;
						});
					}

				});

				$scope.updateTickets();

			});

			$scope.updateTickets = function(){

				api.postTickets($scope.tickets).success(function (res){
					console.log(res)
				});

			};

		}]);

		inc.directive('incDragable',['$rootScope',function ($rootScope){
			return{
				restrict: "A",
				scope :{
					config : "=incDragable" 
				},
				link : function(scope,element,attrs){

					element.attr("draggable", "true");

					element.on('dragover', function (event){
						event.preventDefault();
						element.addClass('dragover');
					});

					element.on('dragleave', function (event){
						element.removeClass('dragover');
					});

					element.on('dragend', function (event){
						element.removeClass('dragover dragging');
					});

					element.on('dragstart',function (event){
						$rootScope.tempTicket = scope.config
						element.addClass('dragging');
					});
				}
			}
		}]);

		inc.directive('incDropable',['$rootScope',function ($rootScope){
			return{
				restrict: "A",
				scope :{
					column : "@incDropable" 
				},
				link : function(scope,element,attrs){


					element.on('dragover', function (event){
						event.preventDefault();
						element.addClass('dragover');
					});

					element.on('dragleave', function (event){
						element.removeClass('dragover');
					});


					element.on('drop',function (event){
						element.removeClass('dragover');
						scope.$emit('update-board',$rootScope.tempTicket.title,scope.column)

					});
				}
			}
		}]);
  	</script>
